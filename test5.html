<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Tile Animation Continuous Loop - Final what I want</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: system-ui;
            padding: 32px;
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
        }
        
        .tile-wrapper {
            position: relative;
            display: inline-block;
            overflow: hidden;
        }
        
        .tile-wrapper img {
            display: block;
            width: 300px;
            height: auto;
        }
        /* adjust as needed */
        
        .tile-overlay {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 5;
        }
        
        .tile {
            position: absolute;
            background-repeat: no-repeat;
            will-change: transform, opacity;
            backface-visibility: hidden;
        }
        /* Fly In */
        
        @keyframes flyFromTop {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes flyFromBottom {
            from {
                opacity: 0;
                transform: translateY(50px) scale(.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes flyFromLeft {
            from {
                opacity: 0;
                transform: translateX(-50px) scale(.9);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }
        
        @keyframes flyFromRight {
            from {
                opacity: 0;
                transform: translateX(50px) scale(.9);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }
        
        @keyframes flyFromTL {
            from {
                opacity: 0;
                transform: translate(-50px, -50px) scale(.9);
            }
            to {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
        }
        
        @keyframes flyFromBR {
            from {
                opacity: 0;
                transform: translate(50px, 50px) scale(.9);
            }
            to {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
        }
        /* Fly Out */
        
        @keyframes flyToTop {
            from {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateY(-50px) scale(.9);
            }
        }
        
        @keyframes flyToBottom {
            from {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateY(50px) scale(.9);
            }
        }
        
        @keyframes flyToLeft {
            from {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateX(-50px) scale(.9);
            }
        }
        
        @keyframes flyToRight {
            from {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateX(50px) scale(.9);
            }
        }
        
        @keyframes flyToTL {
            from {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            to {
                opacity: 0;
                transform: translate(-50px, -50px) scale(.9);
            }
        }
        
        @keyframes flyToBR {
            from {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            to {
                opacity: 0;
                transform: translate(50px, 50px) scale(.9);
            }
        }
    </style>
</head>

<body>
    <!-- <h1>Final what I want</h1> -->

    <!-- Just wrap images inside .tile-wrapper and give them .animatedimg -->
    <div class="tile-wrapper">
        <img src="images/08/Mobile.png" alt="mobile" class="animatedimg">
    </div>

    <div class="tile-wrapper">
        <img src="images/08/Mobile.png" alt="mobile2" class="animatedimg">
    </div>

    <script>
        (function($) {
            function buildTiles($img, rows, cols) {
                const src = $img.attr('src');
                const width = $img.width();
                const height = $img.height();
                const $wrapper = $img.parent();
                $wrapper.css({
                    position: 'relative',
                    width: width,
                    height: height,
                    overflow: 'hidden'
                });

                let $overlay = $wrapper.find('.tile-overlay');
                if ($overlay.length === 0) {
                    $overlay = $('<div class="tile-overlay"></div>').appendTo($wrapper);
                } else {
                    $overlay.empty();
                }

                const baseW = Math.floor(width / cols);
                const baseH = Math.floor(height / rows);
                const remW = width - baseW * cols;
                const remH = height - baseH * rows;

                const tiles = [];
                let offsetY = 0;
                for (let r = 0; r < rows; r++) {
                    const rowTiles = [];
                    const useH = (r < remH) ? baseH + 1 : baseH;
                    let offsetX = 0;
                    for (let c = 0; c < cols; c++) {
                        const useW = (c < remW) ? baseW + 1 : baseW;
                        const $t = $('<div class="tile"></div>').css({
                            left: offsetX + 'px',
                            top: offsetY + 'px',
                            width: useW + 'px',
                            height: useH + 'px',
                            backgroundImage: 'url(' + src + ')',
                            backgroundPosition: (-offsetX) + 'px ' + (-offsetY) + 'px',
                            backgroundSize: width + 'px ' + height + 'px',
                            opacity: 0
                        });
                        $overlay.append($t);
                        rowTiles.push($t);
                        offsetX += useW;
                    }
                    tiles.push(rowTiles);
                    offsetY += useH;
                }
                return {
                    tiles: tiles,
                    overlay: $overlay
                };
            }

            function animateTiles($img, opts) {
                opts = $.extend({
                    rows: 12,
                    cols: 10,
                    duration: 3000,
                    effect: 'flyIn',
                    loop: false,
                    pause: 1000
                }, opts || {});
                const directionsIn = ["flyFromTop", "flyFromBottom", "flyFromLeft", "flyFromRight", "flyFromTL", "flyFromBR"];
                const directionsOut = ["flyToTop", "flyToBottom", "flyToLeft", "flyToRight", "flyToTL", "flyToBR"];

                function run() {
                    const data = buildTiles($img, opts.rows, opts.cols);
                    const tiles = data.tiles;
                    const overlay = data.overlay;

                    if (opts.effect === 'flyIn') {
                        $img.css({
                            visibility: 'hidden'
                        });
                    }
                    if (opts.effect === 'flyOut') {
                        $img.css({
                            visibility: 'visible'
                        });
                    }

                    let delay = 0;
                    for (let r = 0; r < opts.rows; r++) {
                        for (let c = 0; c < opts.cols; c++) {
                            const $tile = tiles[r][c];
                            const dir = (opts.effect === 'flyIn') ?
                                directionsIn[Math.floor(Math.random() * directionsIn.length)] :
                                directionsOut[Math.floor(Math.random() * directionsOut.length)];
                            $tile.css({
                                animationName: dir,
                                animationDuration: "600ms",
                                animationTimingFunction: "ease-out",
                                animationFillMode: "forwards",
                                animationDelay: delay + "ms"
                            });
                            delay += 20;
                        }
                    }

                    setTimeout(() => {
                        if (opts.effect === 'flyIn') {
                            $img.css({
                                visibility: 'visible'
                            });
                        }
                        if (opts.effect === 'flyOut') {
                            $img.css({
                                visibility: 'hidden'
                            });
                        }
                        overlay.remove();

                        // Loop: toggle effect and rerun
                        if (opts.loop) {
                            const nextEffect = (opts.effect === 'flyIn') ? 'flyOut' : 'flyIn';
                            setTimeout(() => {
                                animateTiles($img, $.extend({}, opts, {
                                    effect: nextEffect
                                }));
                            }, opts.pause);
                        }
                    }, opts.duration);
                }

                if ($img[0].complete && $img.width() > 0) {
                    run();
                } else {
                    $img.one('load', run);
                }
            }

            $.fn.tileAnimate = function(options) {
                return this.each(function() {
                    animateTiles($(this), options);
                });
            };
        })(jQuery);

        // ðŸš€ Apply animation to all .animatedimg continuously
        $(function() {
            $(".animatedimg").each(function() {
                $(this).tileAnimate({
                    rows: 15,
                    cols: 12,
                    duration: 4000,
                    effect: 'flyIn',
                    loop: true,
                    pause: 1500
                });
            });
        });
    </script>
</body>

</html>
